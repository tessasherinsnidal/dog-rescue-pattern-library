<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Text inputs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label error-title">There are items that require your attention</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label for="name">Name/Email</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">*Please provide a...</span>
      </p>
    </div>

    <div class="pad-t-1-2">
      <button class="btn-light" type="submit">Submit!</button>
    </div>
  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
